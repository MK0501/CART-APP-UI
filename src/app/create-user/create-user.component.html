<div class="container-fluid d-flex justify-content-center text-center">
  <div class="row-cols-sm-auto border border-dark">
    <form (ngSubmit)="sub()" #userForm="ngForm">
      <div>
        <label class="form-control-sm">*First Name</label>
        <input class="form-control-sm" type="text" [(ngModel)]="user.first_name" name="fname"
               placeholder="Enter your first name" required #fname="ngModel">
      </div>
      <!--    <div [hidden]="req_flag" class="alert-danger">*First Name is required</div>-->
      <br><br>
      <div>
        <label class="form-control-sm" >Middle Name</label>
        <input class="form-control-sm" type="text" [(ngModel)]="user.middle_name" name="mname"
               placeholder="Enter your middle name" #name="ngModel">
      </div>
      <br><br>
      <div class>
        <label class="form-control-sm">*Last Name</label>
        <input class="form-control-sm" type="text" [(ngModel)]="user.last_name" name="lname" placeholder="Enter your last name"
               required #lname="ngModel"/>
      </div>
      <!--    <div [hidden]="!lname.pristine" class="alert-danger">*Last Name is required</div>-->
      <br><br>
      <div>
        <label class="form-control-sm">*Email</label>
        <input class="form-control-sm" type="text" [(ngModel)]="user.email_id" [(ngModel)]="mailtxt" name="email"
               placeholder="Enter your email address" required #email="ngModel" (change)="mailCheck()"/>
        <!--      <div [hidden]="!email.pristine" class="alert-danger">*Email is required</div>-->
        <br>
        <span *ngIf="temp" style="color: red">
        *email already exist<br>
      </span><br>
      </div>
      <div>
        <label class="form-control-sm">*Mobile</label>
        <input class="form-control-sm" type="text" [(ngModel)]="user.mobile_number" name="mobile"
               placeholder="Enter your mobile number" required #mobile="ngModel">
        <!--      <div [hidden]="!mobile.pristine" class="alert-danger">*mobile number is required</div>-->
        <br><br>
      </div>
      <button type="submit" class="btn btn-primary btn-sm "  [disabled]="!userForm.form.valid">Submit</button>
    </form>
  </div>
</div>
